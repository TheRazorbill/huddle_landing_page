<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <main>
    <div class="header">
      <img src="images/logo.svg" alt="logo huddle">
    </div>
    <div class="content">
      <div class="leftSide">
        <img src="images/illustration-mockups.svg" alt="ilustração do app huddle">
      </div>
      <div class="rightSide">
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="button">Register</button>
      </div>
    </div>
    <div class="socialLinks">
      <ul>
        <li><img src="images/favicon-32x32.png" alt="facebook"></li>
        <li><img src="images/favicon-32x32.png" alt="twitter"></li>
        <li><img src="images/favicon-32x32.png" alt="instagram"></li>
      </ul>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
